<template >
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container container-size">
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" alternative-text="close" variant="bare-inverse"
                    size="large" title="Close" onclick={closeModal} class="slds-modal__close">
                </lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{data.name}</h2>
            </header>
            <div class="slds-modal__content slds-grid slds-grid_vertical slds-grow slds-scrollable_y content-size">
                <template if:true={isData}>
                    <template for:each={rowsForRender} for:item="row">
                        <lightning-layout key={row.index}>
                            <template for:each={row} for:item="rowItem">
                                <lightning-layout-item flexibility="auto" padding="around-small" key={rowItem.fieldName}>
                                    <c-questionnaire-field-item  fieldname={rowItem.fieldName}
                                        fielddatatype={rowItem.fieldDataType} value={rowItem.value}></c-questionnaire-field-item>
                                        </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </template>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
